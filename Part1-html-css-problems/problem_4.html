<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formilaire</title>
    <style>
        h1{
            text-align: center;
            font-family: sans-serif;
        }
        form {
            background-color: #6f6f6f;
            width: 400px;
            height: 600px;
            margin: 0 auto;
            border-radius: 10px;
            padding: 2rem;
        }

        input {
            width: 100%;
            height: 2rem;
        }
    </style>
</head>
<body>

    <h1>Formulaire d'inscription</h1>

    <form action="">
        <label for="Nom">Nom</label>
        <p><input type="text"></p>

        <label for="Prénom">Prénom</label>
        <p><input type="text"></p>

        <label for="email">Email</label>
        <p><input type="text"></p>

        <label for="Sexe">Sexe:</label>
        <p><label for="M">M</label>
        <input type="radio">
        <label for="F">F</label>
        <input type="radio"></p>

        <p>
            <label for="age">Age</label>
            <select name="Age">
                <option value="10">10ans</option>
                <option value="10">11ans</option>
                <option value="10">12ans</option>
                <option value="10">13ans</option>
                <option value="10">14ans</option>
                <option value="10">15ans</option>
                <option value="10">16ans</option>
                <option value="10">17ans</option>
                <option value="10">18ans</option>
                <option value="10">19ans</option>
                <option value="10">20ans</option>
            </select>
        </p>
        <p><input type="text">
        <label for="cookie">Accepter les cookies</label></p>

        <p>
            <label for="Commentaire">Commentaire</label>
            <input type="text">
        </p>
    </form>
    
</body>
</html>
